<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="corpoPrincipal">
    <section id="secaoSideBar" class="sideBar container">
        <a href="../html/visitanteTorneio.html">
            <i class="fas fa-flag-checkered" title="Torneios"></i>
        </a>

        <a href="../html/usuarioRanking.html">
            <i class="fas fa-person-running" title="Corredores"></i>
        </a>

        <a href="../html/usuarioLogin.html">
            <i class="fas fa-warehouse" title="Login"></i>
        </a>
    </section>
    


    <section id="secaoPerfil">
        <div class="caixaPerfil">
            <div class="caixaFotoDePerfil">
                Foto de perfil: <button onclick="alterarFoto">Alterar foto de perfil</button>
            </div>
                
            <div class="container caixaDescricao">
                Descrição: <button onclick="alterarDescricao()">Alterar descrição</button> <br><br>
            </div>
        </div>
    </section>

    <section id="secaoVeiculo">
        <div class="container caixaVeiculo" id="customizadorDoVeiculo">
            <img src="" alt="" onclick="voltarOpcao()">

            <div id="veiculoTipo">
                <img src="" alt="" id="veiculoOpcao">

                <div id="rodasTipo">
                    <img src="" alt="" id="rodasOpcao">
                </div>

                <div id="estiloTipo">
                    <img src="" alt="" id="estiloOpcao">
                </div>
            </div>

            <img src="" alt="" onclick="continuarOpcao()">
        </div>

        <div class="container caixaVeiculo" id="descritorDoVeiculo">
            <div id="veiculoDescricao">
            </div>

            <div id="rodasDescricao">
            </div>

            <div id="estiloDescricao">
            </div>
        </div>
    </section>

    <div class="barraRolante">
        <span id="spanFlavorText"></span>
    </div>
</body>
</html>
<script src="../script/scriptUniversais/barra_rolante.js"></script>
