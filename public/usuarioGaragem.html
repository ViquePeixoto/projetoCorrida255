<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garagem</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="corpoPrincipal">

    <section id="secaoSideBar" class="sideBar container">
      
        <a href="./visitanteTorneio.html">
          <i class="fas fa-flag-checkered" title="Torneios"></i>
        </a>

        <a href="./usuarioRanking.html">
          <i class="fas fa-person-running" title="Corredores"></i>
        </a>
    
        <a href="./usuarioLogin.html">
          <i class="fas fa-warehouse" title="Login"></i>
        </a>

    </section>

  <form id="formularioPerfil" onsubmit="return salvarAlteracoesDePerfil()" class="secaoPrincipal margemLogin">

    <section class="cabecalhoPerfil">
      
      <div class="infoUsuario">

        <div id="nomeContainer">
          <p id="nomeUsuario">Nome do Usuário</p>
          <input type="text" id="inputEditarNome" class="inputEdicao" style="display: none;" />
        </div>

        <div id="bioContainer">
          <p id="bioUsuario">Sua bio.</p>
          <input type="text" id="inputEditarBio" class="inputEdicao" style="display: none;">
        </div>
        
        <button type="button" id="botaoEditar" onclick="alternarEdicao()">Editar</button>
      
      </div>

      <img id="fotoPerfilMostrada" src="https://via.placeholder.com/140" alt="Foto de Perfil" class="renderFotoDePerfil"/>

    </section>

    <section>
      
      <span>NOME</span>
      <input type="text" id="inputNome" required class="inputsValidacao" />
      
      <span>E-MAIL</span>
      <input type="email" id="inputEmail" required class="inputsValidacao" />
      
      <span>SENHA</span>
      <input type="password" id="inputSenha" required class="inputsValidacao" />
      
      <span>FOTO DE PERFIL</span>
      <input type="url" id="inputFotoPerfil" placeholder="https://galeria-universal/suafoto.png"
      class="inputsValidacao"/>
      
      <button type="submit" class="botaoValidacao">SALVAR ALTERAÇÕES</button>

    </section>

  </form>
  
  <div class="barraRolante">

    <span id="spanFlavorText"></span>
    
  </div>

</body>

</html>

<!-- Script da barra rolante -->
<script src="../script/barra_rolante.js"></script>

<!-- Script de edição e salvamento do perfil -->
<script>
  function salvarAlteracoesDePerfil() {
    const nome = document.getElementById("inputNome").value;
    const email = document.getElementById("inputEmail").value;
    const senha = document.getElementById("inputSenha").value;
    const fotoURL = document.getElementById("inputFotoPerfil").value;
    const idUsuario = localStorage.getItem("idUsuario");

    const dados = {
      idUsuario,
      nomeUsuario: nome,
      emailUsuario: email,
      senhaUsuario: senha,
      fotoDePerfil: fotoURL
    };

    fetch("/usuarios/atualizar", {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    })
      .then(res => res.json())
      .then(() => alert("Perfil atualizado com sucesso!"))
      .catch(err => console.error("Erro ao atualizar perfil:", err));

    return false;
  }

  window.onload = () => {
    const nome = localStorage.getItem("nomeUsuario") || "";
    const email = localStorage.getItem("emailUsuario") || "";
    const fotoURL = localStorage.getItem("fotoDePerfil") || "";

    document.getElementById("inputNome").value = nome;
    document.getElementById("inputEmail").value = email;
    document.getElementById("inputFotoPerfil").value = fotoURL;

    const imagemDePerfil = document.getElementById("fotoPerfilMostrada");
    imagemDePerfil.src = fotoURL || "https://via.placeholder.com/140";
  };

  let editando = false;

  function alternarEdicao() {
    const nomeDisplay = document.getElementById("nomeUsuario");
    const nomeInput = document.getElementById("inputEditarNome");
    const bioDisplay = document.getElementById("bioUsuario");
    const bioInput = document.getElementById("inputEditarBio");
    const botao = document.getElementById("botaoEditar");

    if (!editando) {
      nomeInput.value = nomeDisplay.innerText;
      bioInput.value = bioDisplay.innerText;

      nomeDisplay.style.display = "none";
      bioDisplay.style.display = "none";
      nomeInput.style.display = "block";
      bioInput.style.display = "block";
      botao.innerText = "Salvar";
      editando = true;
    } else {
      nomeDisplay.innerText = nomeInput.value;
      bioDisplay.innerText = bioInput.value;

      nomeDisplay.style.display = "block";
      bioDisplay.style.display = "block";
      nomeInput.style.display = "none";
      bioInput.style.display = "none";
      botao.innerText = "Editar";
      editando = false;
    }
  }
</script>
